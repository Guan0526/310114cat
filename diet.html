    <main>
        <h2>健康均衡的飲食</h2>
        <p>貓咪需要高蛋白、低碳水化合物的飲食，請確保提供新鮮的食物與乾淨的飲用水。</p>
      <p>可吃的食物：
貓咪需要高蛋白、低碳水化合物的飲食。
<p>常見的貓咪食物包括專為貓咪設計的濕食或乾糧。</p>
<p>牠們也可能喜歡一些煮熟的肉類（如雞肉、火雞肉）和魚類。</p>
<p>不能吃的食物：</p>
<p>有些食物對貓咪有害，如洋蔥、大蒜、巧克力、葡萄、酒精、咖啡因、牛奶（對部分貓咪來說會引起腹瀉）等。</p>
